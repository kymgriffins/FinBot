<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinBot - Futures Data Analytics{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .nav-active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white bg-opacity-10 backdrop-blur-lg border-b border-white border-opacity-20">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <i class="fas fa-robot text-2xl text-white"></i>
                    <span class="text-xl font-bold text-white">FinBot</span>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{{ url_for('web.dashboard') }}"
                        class="px-4 py-2 text-white rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors {% if request.endpoint == 'web.dashboard' %}nav-active{% endif %}">
                        <i class="fas fa-home mr-2"></i>Dashboard
                    </a>
                    <a href="{{ url_for('yfinance.yfinance_dashboard') }}"
                        class="px-4 py-2 text-white rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors {% if request.endpoint == 'yfinance.yfinance_dashboard' %}nav-active{% endif %}">
                        <i class="fas fa-chart-line mr-2"></i>YFinance Dashboard
                    </a>
                    <a href="{{ url_for('fmp.fmp_dashboard') }}"
                        class="px-4 py-2 text-white rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors {% if request.endpoint == 'fmp.fmp_dashboard' %}nav-active{% endif %}">
                        <i class="fas fa-chart-line mr-2"></i>FMP Dashboard
                    </a>

                    <a href="{{ url_for('daily.daily_dashboard') }}"
                        class="px-4 py-2 text-white rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors {% if request.endpoint == 'daily.daily_dashboard' %}nav-active{% endif %}">
                        <i class="fas fa-chart-line mr-2"></i>Daily Analysis
                    </a>
                    <a href="{{ url_for('web.api_docs') }}"
                        class="px-4 py-2 text-white rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors {% if request.endpoint == 'web.api_docs' %}nav-active{% endif %}">
                        <i class="fas fa-code mr-2"></i>API Docs
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="text-white">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden py-4 border-t border-white border-opacity-20">
                <a href="{{ url_for('web.dashboard') }}"
                    class="block py-2 text-white hover:bg-white hover:bg-opacity-10 px-4 rounded">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </a>
                <a href="{{ url_for('daily.daily_dashboard') }}"
                    class="block py-2 text-white hover:bg-white hover:bg-opacity-10 px-4 rounded">
                    <i class="fas fa-chart-line mr-2"></i>Daily Analysis
                </a>
                <a href="{{ url_for('web.api_docs') }}"
                    class="block py-2 text-white hover:bg-white hover:bg-opacity-10 px-4 rounded">
                    <i class="fas fa-code mr-2"></i>API Docs
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white bg-opacity-10 backdrop-blur-lg border-t border-white border-opacity-20 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-white opacity-75">
                <p>FinBot • Futures Data Analytics • Built with Flask</p>
                <p class="text-sm mt-2">
                    <i class="fas fa-clock mr-1"></i>Last updated: <span id="currentTime"></span>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobileMenuButton').addEventListener('click', function () {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        });

        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Add loading states to buttons
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('button, a[href*="/api/"]');
            buttons.forEach(button => {
                button.addEventListener('click', function (e) {
                    if (this.href && this.href.includes('/api/')) {
                        this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Loading...';
                        this.disabled = true;
                    }
                });
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
